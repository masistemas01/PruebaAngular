<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadein" >
    <div class="card">
      <p class="card-text">
        <!-- {{gif.title}} -->
        <!-- {{gif.images.downsized_medium.url}} -->
        <img [src]="gif.images.downsized_medium.url" 
        [alt]="gif.title"
        class="card-img-top">
      </p>
    <div class="card-body">
      {{gif.title}}
    </div>
  </div>
</div>
