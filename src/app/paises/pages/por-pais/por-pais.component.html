<div class="col mt-3">
<h2>Por Pais:</h2>
<hr>

<div class="row">
    <div class="col">
       <app-buscar-pais (onEnter)="buscar($event)"
                        (onDebounce)="sugerencias($event)"
                        placeholder="Buscar pais..">
       </app-buscar-pais>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
class="list-group">
    <li *ngFor="let pais of paisessugeridos"
        class="list-group-item list-group-item-action">
        <a  class="nav-link"
            [routerLink]="['/pais',pais.altSpellings[0]]">
            {{pais.name.common}}
        </a>
    </li>
    <li 
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)"
        ng>
        <a  class="nav-link"
            >
            Buscar:"{{termino}}
        </a>
    </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="error">
    No se encontro nada con el termino <strong>{{termino}}</strong>
</div>

<div class="row ">
    <div class="col animate__animated animate__pulse">
<app-tabla-pais [paises]='paises'></app-tabla-pais>
    </div>
</div>
</div>
