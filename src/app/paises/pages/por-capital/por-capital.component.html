<div class="col mt-3">


    <h2>Por Capital:</h2>
    <hr>
    
    <div class="row">
        <div class="col">
           <app-buscar-pais (onEnter)="buscar($event)"
                            (onDebounce)="sugerencias($event)"
                            placeholder="Buscar capital..">
           </app-buscar-pais>
        </div>
    </div>
    <hr>
    <div class="alert alert-danger" *ngIf="error">
        No se encontro nada con el termino <strong>{{termino}}</strong>
    </div>
    
    <div class="row ">
        <div class="col">
    <app-tabla-pais [paises]='paises'></app-tabla-pais>
        </div>
    </div>
</div>
